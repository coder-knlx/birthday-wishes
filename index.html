<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Games!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>🎂 Happy Birthday! 🎉</h1>

    <div class="game-container">
        <!-- Balloon Popping Game -->
        <div class="game-box">
            <h2>🎈 Pop the Balloons!</h2>
            <p>Click to pop all balloons!</p>
            <div class="balloons" id="balloon-container">
                <!-- Balloons will be added by JavaScript -->
            </div>
            <p id="balloon-message"></p>
        </div>

        <!-- Memory Matching Game -->
        <div class="game-box">
            <h2>🃏 Memory Game</h2>
            <p>Find matching pairs!</p>
            <div class="card-grid" id="memory-game">
                <!-- Memory game cards will be added by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
